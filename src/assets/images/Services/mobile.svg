<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone outline with gradient -->
  <rect x="144" y="32" width="224" height="448" rx="32" stroke="url(#mobileGradient)" stroke-width="24" fill="none"/>
  
  <!-- Screen with glass effect -->
  <rect x="160" y="64" width="192" height="384" rx="16" fill="#0891b2" fill-opacity="0.1"/>
  
  <!-- Home button with gradient -->
  <circle cx="256" cy="472" r="24" fill="url(#mobileGradient)"/>
  
  <!-- Camera -->
  <circle cx="256" cy="56" r="8" fill="#67e8f9"/>
  
  <!-- App icons with gradient -->
  <rect x="184" y="96" width="64" height="64" rx="16" fill="url(#mobileGradient)" fill-opacity="0.6"/>
  <rect x="264" y="96" width="64" height="64" rx="16" fill="url(#mobileGradient)" fill-opacity="0.8"/>
  <rect x="184" y="176" width="64" height="64" rx="16" fill="url(#mobileGradient)" fill-opacity="0.7"/>
  <rect x="264" y="176" width="64" height="64" rx="16" fill="url(#mobileGradient)" fill-opacity="0.5"/>
  
  <!-- React Native symbol with glow effect -->
  <g transform="translate(256 320) scale(0.7)">
    <ellipse cx="0" cy="0" rx="80" ry="30" stroke="url(#mobileGradient)" stroke-width="12" fill="none" transform="rotate(60)">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="80" ry="30" stroke="url(#mobileGradient)" stroke-width="12" fill="none" transform="rotate(120)">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="80" ry="30" stroke="url(#mobileGradient)" stroke-width="12" fill="none" transform="rotate(180)">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </ellipse>
    <circle cx="0" cy="0" r="16" fill="#67e8f9">
      <animate attributeName="r" values="16;18;16" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="url(#mobileGradient)" fill-opacity="0.05">
    <animate attributeName="r" values="200;220;200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.05;0.1;0.05" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg> 